    <div class="central-part">
        <main>
            <div class="left__side">
                <div class="avatar-thumbnail">
                    <img src="./images/default_avatar.png" alt="">
                    <h3>Bob Bush</h3>
                </div>
            </div>
    
            <div class="right__side">
                <h1>Bob Bush's DASHBOARD</h1>
                <form action="">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="">
                                FirstName
                            </label>
                            <input type="text" readonly value="Bob">
                        </div>
                        
                        <div class="form-group">
                            <label for="">
                                LastName
                            </label>
                                <input type="text" readonly value="Bush">
                        </div>
                        
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="">
                                Sex
                            </label>
                            <input type="text" readonly value="Male">
                        </div>
                        <div class="form-group">
                            <label for="">
                                Date of Birth
                            </label>
                            <input type="date" readonly value="2000-01-01">
                        </div>
                        
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="">
                                Email
                            </label>
                                <input type="email" readonly value="bush.bob@gmail.com">
                        </div>
                        
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="">
                                Address
                            </label>
                            <input type="text" readonly value="Iasi">
                        </div>
                        <div class="form-group">
                            <label for="">
                                State
                            </label>
                                <input type="text" readonly value="Iasi">
                        </div>
                        <div class="form-group">
                            <label for="">
                                Country
                            </label>
                                <input type="text" readonly value="Romania">
                        </div>
                        
                    </div>
                    
                    <div class="form-row">
                        <button class="edit-btn">EDIT</button>

                    </div>
                </form>
            </div>
        </main>
    </div>

    <footer class="app_footer">
        <div class="about-us">
            <a href="" class="footer-btn">
